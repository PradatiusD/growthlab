<html>
<head>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="growthLab">
  <div class="container">
    <h1 style="color:white;">Flip Demo</p>
  </div>
  <div ng-controller="FlippyController" class="flippy-container">
    <div ng-repeat="card in cards">
      <section card-flip width="{{card.width}}" height="{{card.height}}" front="{{card.front}}" back="{{card.back}}" class="{{card.class}}"></section>
    </div>
  </div>
  <br>
  <hr>
  <img src="img/goal.png" class="img-responsive">
  <script src="script.js"></script>
  <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
